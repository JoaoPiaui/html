<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>


    <div>
        <label for="campo-nome">Nome</label>
        <input type="text" name="nome" placeholder="Digite o Nome" id="campo-nome">
    </div>

    <div>
        <label for="campo-categoria">Categoria</label>
        <select id="campo-categoria" name="categoria">
            <option disabled="disabled" selected="selected">selecione uma categoria
            </option>
            <option value="Console">Console</option>
            <option value="Tv">TV</option>
        </select>
    </div>

    <div>
        <input type="radio" value="novo"
        name="tipo" id="campo-tipo-novo">
        <label for="campo-tipo-novo">Novo</label>

        <input type="radio" value="usado"
        name="tipo" id="campo-tipo-usado">
        <label for="campo-tipo-usado">Usado</label>
    </div>

    <div>
        <input type="checkbox" name="vendido"
        id="campo-vendido">
        <label for="campo-vendido">Vendido</label>
    </div>

    <div>
        <label for="campo-data-vencimento">Data Vencimento</label>
        <input type="date" name="data-vencimento"
        id="campo-data-vencimento">
    </div>

    <div>
        <label for="campo-descricao">Descrição
        </label>
        <textarea name="descricao"
        id="campo-descriçao"></textarea>
    </div>
</body>

</html>
